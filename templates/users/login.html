{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 mx-auto">
           <div class="card shadow">
               <div class="card-body">
                   <div class="card-title my-2 h2">Sign In</div>
                   <form method="POST">
                    {% csrf_token %}                
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                
                    <div class="form-group">
                        <label class="form-label" for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" class="form-control" />
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success my-3">Sign In</button>
                    </div>
                    <a href="{% url 'reset_password' %}" class="text-end">Forget Password?</a>
                    <a href="{% url 'register' %}" class="float-end">Not a member? Sign Up</a>
                
                  </form>
               </div>
           </div>
        </div>
    </div>
</div>

{% endblock content %}
